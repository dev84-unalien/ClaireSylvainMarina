<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style_versus.css">
    <script src="../jquery-3.4.1.min.js"></script>
    <script src="marina_versus.js"></script>
    <title>Create</title>
</head>

<body>
    <div id="content">
        <div id="create"> <p> Crée ton perso !</p>
            <input type="text" name="url" id="url" placeholder="URL">
            <input type="text" name="nom" id="nom" placeholder="Nom">
            <input type="text" name="pv" id="pv" placeholder="Point de Vie">
            <input type="text" name="pa" id="pa" placeholder="Point d'Attaque">
            <input type="button" name="ok" id="ok" value="OK" onclick="ajoutPerso()">
        </div>
        <div id="trait"></div>
        <div id="versus"><p>VS</p>
            <div id="player">
                <div>
                     <!-- Balise à menu déroulant où l'on peut choisir différentes options générés par le JS  --> 
                     <!-- onchange="selecPersonnage1(this.value)" :  lance la fonction selecPersonnage1 en lui envoyant en parametre la valeur de l'option sélectionné --> 
                    <select id="joueur1" onchange="selecPersonnage1(this.value)">
                        <!-- Personnage 1 -->
                    </select>
                    <div id="image1"></div>
                </div>
                <div>
                    <select id="joueur2" onchange="selecPersonnage2(this.value)">
                        <!-- Personnage 2 -->
                    </select>
                    <div id="image2"></div>
                </div>
            </div>
            <input type="button" name="jouez" id="jouez" value="JOUEZ" onclick="fight()">
        </div>
    </div>
</body>

<script src="sylvain_versus.js"></script>

</html>
